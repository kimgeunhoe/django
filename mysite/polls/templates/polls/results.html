<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} : {{ choice.votes }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'detail' question.id %}">Vote again?</a>
</body>
</html>
